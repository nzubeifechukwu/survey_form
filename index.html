<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDR Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="title-description">
        <h1 id="title">Kitchen de Royale (KDR) Survey Form</h1>
        <p id="description"><i>Please help us serve you better by participating in this survey</i></p>
    </header>
    <form id="survey-form">
        <section>
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </section>
        <section>
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </section>
        <section>
            <label for="number" id="number-label">How often do you visit KDR daily? <span>(optional)</span></label>
            <input type="number" id="number" placeholder="Enter how often you visit" min="1" max="5">
        </section>
        <section>
            <label for="dropdown" id="service-label">How would you rate our service?</label>
            <select id="dropdown" name="service" required>
                <option disabled selected value>Select an option</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>
        </section>
        <section>
            <label>Would you recommend KDR to a friend?</label>
            <div>
                <input type="radio" id="sure" value="sure" name="recommend">
                <label for="sure"> Sure</label>
            </div>
            <div>
                <input type="radio" id="maybe" value="maybe" name="recommend">
                <label for="maybe"> Maybe</label>
            </div>
            <div>
                <input type="radio" id="no" value="no" name="recommend">
                <label for="no"> No, thank you</label>
            </div>
        </section>
        <section>
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <div>
                <input type="checkbox" id="customer-service" value="customer-service" name="improvement">
                <label for="customer-service">Customer service</label>
            </div>
            <div>
                <input type="checkbox" id="lighting" value="lighting" name="improvement">
                <label for="lighting">Lighting</label>
            </div>
            <div>
                <input type="checkbox" id="vip-area" value="vip-area" name="improvement">
                <label for="vip-area">Have a VIP area</label>
            </div>
        </section>
        <section>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </section>
        <section>
            <button type="submit" id="submit">Submit</button>
        </section>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!" />
        </a>
    </p>
</body>

</html>
